<dialog class="modal modal-middle {{ .Classes }}"
{{ if ne .ID "" }}
id="{{ .ID }}" 
{{ end }}
{{ if ne .HXSwap "" }}
hx-swap="{{ .HXSwap }}"
{{ end }}
{{ if ne .HXGet "" }}
hx-get="{{ .HXGet }}"
{{ end }}
{{ if ne .HXPost "" }}
hx-post="{{ .HXPost }}"
{{ end }}
{{ if ne .HXPut "" }}
hx-put="{{ .HXPut }}"
{{ end }}
{{ if ne .HXTrigger "" }}
hx-trigger="{{ .HXTrigger }}"
{{ end }}
{{ if ne .HXTarget "" }}
hx-target="{{ .HXTarget }}"
{{ end }}
{{ if ne .Style "" }}
style="{{ .Style }}"
{{ end }}
>
  <div class="modal-box {{ .BoxClasses }}">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    {{ range .Components }}
        {{ .Render }}
    {{ end }}
  </div>
</dialog>
