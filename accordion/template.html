{{ range .Items }}
<div class="collapse collapse-arrow {{ $.Classes }}"
{{ if ne $.Style "" }} 
style="{{ $.Style }}"
{{ end }}
>
  <input type="radio" name="{{ $.ID }}" />
  <div class="collapse-title text-xl font-medium {{ .Classes}}"
  {{ if ne .Style "" }} 
style="{{ .Style }}"
{{ end }}
  >{{ .Title }}</div>
  <div class="collapse-content">
    {{ range .Components }}
    {{ .Render }}
    {{ end }}
  </div>
</div>
{{ end }}
